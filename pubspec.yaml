name: currency_converter
description: A new Flutter application for converting currency.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.2
  flutter_cache_manager: ^1.4.1
  flutter_money_formatter: ^0.8.3
  url_launcher: ^5.5.0
  linkable: ^1.0.4
  flutter_launcher_icons: "^0.7.3"
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

fonts:
  - family: Merriweather
    fonts:
      - asset: fonts/Merriweather-BoldItalic.ttf
        style: italic
        weight: 700
      - asset: fonts/Merriweather-Regular.ttf
        weight: 400
      - asset: fonts/Merriweather-Black.ttf
        weight: 900
      - asset: fonts/Merriweather-BlackItalic.ttf
        weight: 900
        style: italic

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo_medium.png"